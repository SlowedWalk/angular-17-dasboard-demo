@if (!revenue || revenue.length === 0) {
  <p class="mt-4 text-gray-400">No data available.</p>
}

<div class="w-full md:col-span-4">
  <h2 class="${lusitana.class} mb-4 text-xl md:text-2xl">
    Recent Revenue
  </h2>

  <div class="rounded-xl bg-gray-50 p-4">
    <div class="sm:grid-cols-13 mt-0 grid grid-cols-12 items-end gap-2 rounded-md bg-white p-4 md:gap-4">
      <div
        class="mb-6 hidden flex-col justify-between text-sm text-gray-400 sm:flex"
        [ngStyle]="{height: chartHeight'px' }"
      >
      @for (label in yAxisLabels) {
        <p>{{label}}</p>
      }
      </div>

      @for (revenue in revenue) {
        <div class="flex flex-col items-center gap-2">
          <div
            class="w-full rounded-md bg-blue-300"
            [ngStyle]="{height: (chartHeight / topLabel) * revenue.revenue'px' }"
          ></div>
          <p class="-rotate-90 text-sm text-gray-400 sm:rotate-0">
            {{revenue.month}}
          </p>
        </div>
      }
    </div>
    <div class="flex items-center pb-2 pt-6">
      <ng-icon [svg]="calendarIcon" class="h-5 w-5 text-gray-500"></ng-icon>
      <!-- <CalendarIcon class="h-5 w-5 text-gray-500" /> -->
      <h3 class="ml-2 text-sm text-gray-500 ">Last 12 months</h3>
    </div>
  </div>
</div>
