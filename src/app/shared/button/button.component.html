<button
  class="w-full flex h-10 items-center rounded-lg bg-blue-500 px-4 text-sm font-medium text-white transition-colors hover:bg-blue-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500 active:bg-blue-600 aria-disabled:cursor-not-allowed aria-disabled:opacity-50"
  [type]="type"
  (click)="onClick($event)"
  [disabled]="isDisabled"
  iconPosition="right"
  [ariaDisabled]="pending"
>
  {{ buttonText }}
  @if (icon) {
  <ng-icon [svg]="icon" class="ml-auto h-5 w-5 text-gray-50"></ng-icon>
  }
</button>
