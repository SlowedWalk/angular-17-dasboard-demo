<div class="flex w-full flex-col md:col-span-4">
  <h2 class="${lusitana.class} mb-4 text-xl md:text-2xl">
    Latest Invoices
  </h2>
  <div class="flex grow flex-col justify-between rounded-xl bg-gray-50 p-4">
    <!-- NOTE: comment in this code when you get to this point in the course -->

    <div class="bg-white px-6">
      @for (latestInvoice of latestInvoices; track latestInvoice.id) {
        <div [ngClass]="latestInvoice.id !== null ? 'flex flex-row items-center justify-between py-4' : 'flex flex-row items-center justify-between py-4 border-t'">
            <div class="flex items-center">
              <img
                src={{latestInvoice.image_url}}
                alt="profile picture"
                class="mr-4 rounded-full"
                width="32"
                height="32"
              />
              <div class="min-w-0">
                <p class="truncate text-sm font-semibold md:text-base">
                  {{latestInvoice.name}}
                </p>
                <p class="hidden text-sm text-gray-500 sm:block">
                  {{latestInvoice.email}}
                </p>
              </div>
            </div>
            <p class="truncate text-sm font-medium md:text-base" style="font-family: Lusitina;">
              {{latestInvoice.amount}}
            </p>
          </div>
        }
        </div>

    <div class="flex items-center pb-2 pt-6">
      <ng-icon [svg]="ArrowPathIcon" class="h-5 w-5 text-gray-500"></ng-icon>
      <!-- <ArrowPathIcon class="h-5 w-5 text-gray-500" /> -->
      <h3 class="ml-2 text-sm text-gray-500 ">Updated just now</h3>
    </div>
  </div>
</div>
