<div class="relative flex flex-1 flex-shrink-0">
  <label htmlFor="search" class="sr-only">
    Search
  </label>
  <input
    class="peer block w-full rounded-md border border-gray-200 py-[9px] pl-10 text-sm outline-2 placeholder:text-gray-500"
    placeholder="'placeholder"
    change="handleSearch()"
    value="searchParams.get('query')?.toString()"
  />
  <!-- <MagnifyingGlassIcon class="absolute left-3 top-1/2 h-[18px] w-[18px] -translate-y-1/2 text-gray-500 peer-focus:text-gray-900" /> -->
  <ng-icon [svg]="magnifyingGlassIcon" class="absolute left-3 top-1/2 h-[18px] w-[18px] -translate-y-1/2 text-gray-500 peer-focus:text-gray-900"></ng-icon>
</div>
