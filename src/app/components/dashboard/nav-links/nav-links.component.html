<div>
  @for (link in links) {
    <a
        href="link.href"
        [ngClass]="pathname === link.href ? 'flex h-[48px] grow items-center justify-center gap-2 rounded-md bg-gray-50 p-3 text-sm font-medium hover:bg-sky-100 hover:text-blue-600 md:flex-none md:justify-start md:p-2 md:px-3 bg-sky-200 text-blue-600' : 'flex h-[48px] grow items-center justify-center gap-2 rounded-md bg-gray-50 p-3 text-sm font-medium hover:bg-sky-100 hover:text-blue-600 md:flex-none md:justify-start md:p-2 md:px-3'"
      >
        <link.icon className="w-6" />
        <p className="hidden md:block">{{link.name}}</p>
      </a>
  }
</div>
